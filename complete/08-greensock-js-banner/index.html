<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>GSAP JS Banner Example</title>

        <link rel="stylesheet" href="css/style.css">
    
  </head>

  <body>

    
<div id="wrapper">
  <div id="banner">
    <div class="slide" id="slide2">
      <h4>FOR</h4>
    </div>
    <div class="slide" id="slide1">
      <h1>CREATE</h1>
      <div id="stunningWrap"><h2 id="stunning">STUNNING</h2></div>
      <h3>ANIMATIONS</h3>
    </div>
    <div class="slide" id="slide3">
      <div id="deviceHead">Desktop</div>
      <img src="../_shared/img/desktop.png" id="desktop">
      <img src="../_shared/img/laptop.png" id="laptop">
      <div id="mobile">
        <div id="tablet">
          <div id="nestedAnimation">
            <div id="tablet_end_screen"></div>
            <img src="../_shared/img/logoman.png" id="logoman">
            <a href="http://www.greensock.com/gsap-js/" target="_blank"><div id="learnMore" class="gradient">learn more</div></a>
            <div id="replay"><img src="../_shared/img/replay.png"></div>
          </div>
        </div>
        <div id="iphone">
          <img src="../_shared/img/iphone.png">
        </div>
      </div>
    </div>
  </div>
</div>

<script src='../_shared/TweenMax.min.js'></script>
<script src='../_shared/TextPlugin.min.js'></script>
<script src="js/index.js"></script>

    
    
    
  </body>
</html>
